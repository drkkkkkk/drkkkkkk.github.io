<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
</head>
<body>

  <div id="signup-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email-input" placeholder="Email" required />
      <input type="password" id="signup-password-input" placeholder="Password" required />
      <button type="submit" id="signup-btn">Sign Up</button>
    </form>
    <p class="switch-to-login">Already have an account? <a href="index.html">Login</a></p>
  </div>

  <script type="module" src="firebase-init.js"></script>
  <script src="signup.js"></script>
</body>
</html>
