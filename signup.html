<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1>Create an Account</h1>
      <input type="email" id="signup-email" placeholder="Email" class="auth-input">
      <input type="password" id="signup-password" placeholder="Password" class="auth-input">
      <button id="signup-btn" class="auth-btn">Sign Up</button>
      <button id="login-link-btn" class="auth-btn">Already have an account? Log In</button>
      <div id="google-signup-btn" class="auth-btn google-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Login" />
        Sign up with Google
      </div>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
