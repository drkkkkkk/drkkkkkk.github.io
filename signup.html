<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>

  <div id="auth-container">
    <h2>Sign Up</h2>

    <!-- Email Sign Up Form -->
    <div id="email-signup-form">
      <input type="email" id="signup-email-input" placeholder="Email" required />
      <input type="password" id="signup-password-input" placeholder="Password" required />
      <button id="signup-btn" class="auth-btn">Sign Up</button>
    </div>

    <p id="toggle-text">
      <span>Already have an account? <a href="index.html">Login</a></span>
    </p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
