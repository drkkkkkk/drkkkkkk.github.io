<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <input type="email" id="signup-email-input" placeholder="Email" required />
        <input type="password" id="signup-password-input" placeholder="Password" required />
        <button type="submit" id="signup-btn">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <p><a href="forgot-password.html">Forgot Password?</a></p> <!-- This is the link to reset password -->
      </form>
      <!-- Success and error messages -->
      <div class="error-message" id="error-message"></div>
      <div class="success-message" id="success-message"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="signup.js"></script>
</body>
</html>
