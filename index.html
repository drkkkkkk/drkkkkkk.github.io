    <script>
        document.getElementById('enterOverlay').addEventListener('click', function() {

        async function updateDiscordStatus() {
            const userId = '1192557491326832681'; // Your Discord user ID

            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
                const data = await response.json();

                if (data.success) {
                    // Update the Discord status image and text
                    const discordStatus = data.data.discord_status;
                    document.getElementById('discordStatus').src = `${discordStatus}.png`; // Use dnd.png, online.png, etc.
                    document.getElementById('discordStatusText').innerText = data.data.activities.length 
                        ? data.data.activities[0].details // Shows the details of the activity
                        : 'No activity';

                    // Update Discord username
                    const discordUser = data.data.discord_user;
                    document.getElementById('discordUsername').innerText = `${discordUser.username}#${discordUser.discriminator}`;
                } else {
                    console.error('Error fetching status:', response.status);
                }
            } catch (error) {
                console.error('Error fetching Discord status:', error);
            }
        }
