<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Login</h1>
      <form id="login-form">
        <input type="email" id="login-email-input" placeholder="Email" required />
        <input type="password" id="login-password-input" placeholder="Password" required />
        <button type="submit" id="login-btn">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
      </form>
      <!-- Success and error messages -->
      <div class="error-message" id="login-error-message"></div>
      <div class="success-message" id="login-success-message"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="auth.js"></script>
</body>
</html>
