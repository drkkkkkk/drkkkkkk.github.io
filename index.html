<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="#2F3136" name="theme-color">
    <meta content="drkplayzzz" property="og:title">
    <title>@drkplayzzz</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="users.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&f[]=array@400&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee&family=Creepster&family=Gloria+Hallelujah&family=Permanent+Marker&display=swap" rel="stylesheet">
    <audio id="backgroundMusic" src="music.mp3" type="audio/mp3" loop autoplay></audio>

    <style>
        body {
            font-family: 'Satoshi', sans-serif;
            cursor: url('cursor.cur'), auto;
            background-color: #000000; /* Black background */
            color: #ffffff; /* Default text color */
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* For absolute positioning */
            text-align: center;
        }

        /* Click to Enter Overlay */
        #enterOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Dark overlay */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        /* Animated name styles */
        .animated-name {
            color: #ffffff;
            text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff; /* Neon white outglow */
            font-size: 3em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Prevent mouse events */
            white-space: nowrap;
            animation: fadeIn 1s ease forwards; /* Fade in effect */
        }

        /* Animation for fadeIn effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative; /* For positioning inner elements */
            z-index: 1; /* Ensure it's above the overlay */
        }

        .avatar {
            width: 150px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Lighter shadow for visibility */
            margin: 20px 0;
            transition: transform 0.3s; /* Transition for scaling */
        }

        .avatar:hover {
            transform: scale(1.1); /* Scale on hover */
        }

        .profileLayout {
            text-align: center;
        }

        .profileBadges {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .profileBadge {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 5px 10px;
            margin: 0 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Neon effect */
            transition: transform 0.3s, box-shadow 0.3s; /* Add transition */
            color: #ffffff; /* Text color */
            text-shadow: 0 0 10px #ffffff; /* Neon glow effect */
        }

        .profileBadge:hover {
            transform: scale(1.1); /* Scale on hover */
            box-shadow: 0 0 20px rgba(255, 255, 255, 1); /* Brighten shadow */
        }

        .profileBio {
            color: #ffffff;
            font-style: italic;
            margin: 15px 0;
            text-shadow: 0 0 10px #ffffff; /* Neon glow effect */
        }

        .presenceContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .discordInfos {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1); /* Lighter background */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Neon effect */
        }

        .discordAvatar {
            position: relative;
            margin-right: 10px;
        }

        .discordStatus {
            position: absolute;
            top: 0;
            right: 0;
            width: 20px; /* Adjust size */
            height: 20px; /* Adjust size */
        }

        .discordUser {
            display: flex;
            flex-direction: column;
        }

        .discordUserBadges {
            display: flex;
            margin-top: 5px;
        }

        .discordUserBadge {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            filter: drop-shadow(0 0 10px #ffffff); /* Neon glow */
            transition: transform 0.3s; /* Add transition */
        }

        .discordUserBadge:hover {
            transform: scale(1.2); /* Scale on hover */
        }

        /* Animated title effect */
        @keyframes titleAnimation {
            0%, 100% {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff;
            }
            50% {
                text-shadow: 0 0 40px #ffffff, 0 0 60px #ffffff;
            }
        }

        .profileUsername {
            animation: titleAnimation 1.5s infinite; /* Add animation */
            color: #ffffff;
            text-shadow: 0 0 20px #ffffff; /* Neon white outglow */
        }

        /* Quote styles */
        .quoteContainer {
            position: relative;
            height: 40px; /* Fixed height to maintain layout */
            margin: 20px 0; /* Spacing around quotes */
        }

        .quote {
            font-size: 1.5em;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff; /* Neon glow */
            white-space: nowrap; /* Prevent line breaks */
        }
    </style>
</head>

<body>

    <!-- Click to Enter Overlay -->
    <div id="enterOverlay">
        <h1 style="font-size: 4em; text-shadow: 0 0 20px #ffffff;">Click to Enter</h1>
        <p style="text-shadow: 0 0 10px #ffffff;">Enjoy your stay!</p>
    </div>

    <div class="animated-name" id="animatedName"></div>

    <div class="container">
        <img class="avatar" src="sq.png" alt="Avatar">

        <div class="profileLayout">
            <h1 class="profileUsername">drkplayzzz</h1>

            <div class="profileBadges">
                <div class="profileBadge dev">Dev</div>
                <div class="profileBadge staff">Staff</div>
            </div>

            <div class="quoteContainer" id="quoteContainer"></div>
        </div>

        <div class="presenceWrapper">
            <div class="presenceContainer">
                <div class="discordInfos">
                    <div class="discordAvatar">
                        <img class="avatarImage" src="b97ce44d1871ecb672d304aee55611fa.png" alt="Discord Avatar">
                        <img class="discordStatus" id="discordStatus" src="" alt="status">
                    </div>
                    <div class="discordActivity">
                        <div class="discordUser">
                            <div class="discordUserDiv">
                                <span id="discordUsername">drkplayzzz</span>
                                <div class="discordUserBadges">
                                    <div class="discordUserBadge" data-tooltip="Subscriber since Sep 9, 2024">
                                        <img src="booster.png" alt="Discord Badge">
                                    </div>
                                    <div class="discordUserBadge" data-tooltip="Owner">
                                        <img src="owner.png" alt="Discord Badge">
                                    </div>
                                </div>
                            </div>
                            <span id="discordStatusText" style="color: #ffffff;">No activity</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Click to enter overlay functionality
        document.getElementById('enterOverlay').addEventListener('click', function () {
            this.style.opacity = '0';
            setTimeout(() => {
                this.style.display = 'none';
                document.body.style.overflow = 'auto'; // Allow scrolling after entering
                startTypingQuotes(); // Start typing quotes after entering
            }, 500); // Matches the transition duration
        });

        // Quotes for typing effect
        const quotes = [
            "To fix your penis you need nitric acid.",
            "Python & LUA Are the best languages.",
            "D-Reverses is the best tool shop.",
            "discord.gg/poxio is insane."
        ];

        let currentQuoteIndex = 0;
        const quoteContainer = document.getElementById('quoteContainer');

        // Start typing effect
        function startTypingQuotes() {
            typeQuote(quotes[currentQuoteIndex]);
        }

        // Typing effect function
        function typeQuote(quote) {
            quoteContainer.textContent = ''; // Clear previous quote
            let index = 0;

            const typingInterval = setInterval(() => {
                quoteContainer.textContent += quote.charAt(index);
                index++;

                if (index === quote.length) {
                    clearInterval(typingInterval);
                    setTimeout(() => {
                        eraseQuote(quote); // Erase quote after typing
                    }, 2000); // Time to display full quote
                }
            }, 100); // Typing speed
        }

        // Erasing effect function
        function eraseQuote(quote) {
            let index = quote.length;

            const erasingInterval = setInterval(() => {
                quoteContainer.textContent = quote.substring(0, index);
                index--;

                if (index < 0) {
                    clearInterval(erasingInterval);
                    currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length; // Move to the next quote
                    setTimeout(() => {
                        typeQuote(quotes[currentQuoteIndex]); // Type next quote
                    }, 500); // Delay before typing next quote
                }
            }, 50); // Erasing speed
        }
    </script>
</body>
