<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <h2>Login</h2>

    <!-- Email and Password Inputs -->
    <div class="form-group">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" placeholder="Enter your password" required>
    </div>

    <!-- Buttons -->
    <button id="login-btn" class="btn">Login</button>
    <button id="google-login-btn" class="btn google-btn">
      <img src="favicon.ico" alt="Google Icon" class="google-icon"> Login with Google
    </button>

    <!-- Links -->
    <p><a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a></p>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- Firebase App and Script -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
