<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1>Welcome Back!</h1>
      <input type="email" id="email" placeholder="Email" class="auth-input">
      <input type="password" id="password" placeholder="Password" class="auth-input">
      <button id="login-btn" class="auth-btn">Log In</button>
      <button id="signup-btn" class="auth-btn">Don't have an account? Sign Up</button>
      <button id="forgot-password-btn" class="auth-btn">Forgot Password?</button>
      <div id="google-btn" class="auth-btn google-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Login" />
        Sign in with Google
      </div>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
