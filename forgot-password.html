<!-- forgotpassword.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Forgot Your Password?</h1>

  <form id="forgot-password-form">
    <div>
      <label for="forgot-email-input">Enter your email:</label>
      <input type="email" id="forgot-email-input" required>
    </div>

    <button id="forgot-btn" type="submit">Reset Password</button>

    <div id="forgot-error-message" style="color: red; display: none;"></div>
    <div id="forgot-success-message" style="color: green; display: none;"></div>
  </form>

  <script src="supabase.js"></script>
  <script src="forgot-password.js"></script>
</body>
</html>
