<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Forgot Password</h1>
      <form id="forgot-password-form">
        <input type="email" id="forgot-email-input" placeholder="Enter your email" required />
        <button type="submit" id="forgot-btn">Reset Password</button>
      </form>
      <!-- Success and error messages -->
      <div class="error-message" id="forgot-error-message"></div>
      <div class="success-message" id="forgot-success-message"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="forgot-password.js"></script>
</body>
</html>
