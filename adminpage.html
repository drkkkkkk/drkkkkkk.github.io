<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js"></script>

  <!-- Your custom JavaScript (app.js) -->
  <script defer src="app.js"></script>

</head>
<body>

  <div id="login-form">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="admin-panel" style="display:none;">
    <h1>Admin Panel</h1>
    <div class="user-list">
      <table id="userTable">
        <thead>
          <tr>
            <th>Email</th>
            <th>IP</th>
            <th>Username</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- User rows will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
