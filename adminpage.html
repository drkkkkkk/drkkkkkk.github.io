<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Form -->
  <div id="login-form">
    <h1>Admin Login</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" style="display: none;">
    <h1>Admin Panel</h1>
    <table id="userTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>IP</th>
          <th>Username</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV3IOUukiU3a_7coFFKX7DNHHJ8uMswCo",
      authDomain: "drks-debadges.firebaseapp.com",
      projectId: "99406338166",
      storageBucket: "drks-debadges.appspot.com",
      messagingSenderId: "99406338166",
      appId: "1:99406338166:web:9cb98d74ed0c7856e5a757"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const firestore = getFirestore(app);

    document.querySelector("#login-form form").addEventListener("submit", async (event) => {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "ROOT" && password === "fOlta0pzr9") {
        alert("Login successful!");
        document.getElementById("login-form").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        loadUsers();
      } else {
        alert("Invalid credentials.");
      }
    });

    async function loadUsers() {
      const userTableBody = document.querySelector("#userTable tbody");
      userTableBody.innerHTML = ""; // Clear existing rows

      const usersRef = collection(firestore, "users");
      const snapshot = await getDocs(usersRef);
      snapshot.forEach(doc => {
        const user = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.email}</td>
          <td>${user.ip}</td>
          <td>${user.username}</td>
          <td>
            <button onclick="banUser('${doc.id}')">Ban</button>
            <button onclick="unbanUser('${doc.id}')">Unban</button>
            <button onclick="sendResetLink('${user.email}')">Reset Password</button>
          </td>`;
        userTableBody.appendChild(row);
      });
    }

    async function banUser(userId) {
      const userDoc = doc(firestore, "users", userId);
      await updateDoc(userDoc, { banned: true });
      alert("User has been banned.");
      loadUsers();
    }

    async function unbanUser(userId) {
      const userDoc = doc(firestore, "users", userId);
      await updateDoc(userDoc, { banned: false });
      alert("User has been unbanned.");
      loadUsers();
    }

    async function sendResetLink(email) {
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset link sent!");
      } catch (error) {
        console.error("Error sending reset link:", error);
      }
    }

    window.banUser = banUser;
    window.unbanUser = unbanUser;
    window.sendResetLink = sendResetLink;
  </script>
</body>
</html>
